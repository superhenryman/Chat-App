<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: center;
        color: #333;
        animation: fadeIn 1s ease forwards;
      }

      form {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: slideIn 1s ease forwards;
      }

      label {
        display: block;
        font-size: 1rem;
        margin-bottom: 10px;
        color: #555;
        animation: fadeIn 1s ease forwards;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
        background-color: #fff;
        outline: none;
        transition: all 0.3s ease;
        animation: fadeIn 1.2s ease forwards;
      }

      input[type="text"]:focus {
        border-color: #0078d7;
        box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
      }

      button {
        display: inline-block;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #0078d7, #0056a8);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 1.4s ease forwards;
      }

      button:hover {
        background: linear-gradient(135deg, #0056a8, #003f78);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Enter your username</h1>
      <form method="POST">
        <label for="data">Username:</label>
        <input
          type="text"
          name="data"
          id="data"
          placeholder="Type your username"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
